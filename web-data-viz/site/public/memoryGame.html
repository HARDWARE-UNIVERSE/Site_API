<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Universe | Memory Game</title>
</head>

<body>
    <div id="msg"></div>
    <button onclick="ver()">ver</button>
</body>

</html>









<script>



    var cartas = [
        'oi', 'beijo', 'queijo'
    ];
    var aleatorias = [];

    function ver() {
        var contador = 0
        var max = cartas.length - 1
        var aleatorio = Math.random() * max;
        var final = Number(aleatorio.toFixed())

        while (contador <= 1) {

            msg.innerHTML = ''

            for (var index = 0; index < cartas.length; index++) {

                if (index == cartas.length - 1) {

                    console.log(final)


                    if (cartas.indexOf(cartas[final]) > -1) {
                        aleatorias.push(cartas[final])
                        msg.innerHTML += `${aleatorias} <br>`
                    }

                }



            }

            contador++

        }
    }




</script>
