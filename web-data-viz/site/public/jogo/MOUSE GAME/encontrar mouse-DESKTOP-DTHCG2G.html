<body onload="iniciar()">

    <div class="game">
        <span id="span_tempo">20</span>
        <h2>Encontre a CPU em meio a esse cenário</h2>
        <img onclick="achou()" id="fundo" src="fundoBaguncado.png">
        <img src="mouse.png" id="mouse">
    </div>

<script>
  var segundo = 20;
  var tempoPercorrido=0;
  span_tempo.innerHTML = segundo;

  var interval = null;

  function iniciar() {
    headerGame.innerHTML = " ";

    //exibição de alert caso o usuario não encontre o xaveco
    // cria um intervalo para exibir o alerta e dentro da validacao (se segundo for <= 0) ele limpa o intervalo 

    interval = setInterval(() => {
      segundo -= 1;
      span_tempo.innerHTML = segundo;
      if (segundo <= 0) {
        clearInterval(interval);

        alert("O tempo acabou, recarregue a página !");
        window.location='encontrar mouse.html'
      }
    }, 1000);
  }

  function achou() {
    clearInterval(interval);


    tempoPercorrido = 60 - segundo;

    alert(`Você encontrou e levou ${tempoPercorrido} segundo !`);
    window.location= '../../index.html'
  }

</script>
