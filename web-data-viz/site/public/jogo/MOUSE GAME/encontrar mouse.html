<head>

    <link rel="shortcut icon" href="../../assets/img/Logo_de_Estúdio_de_beleza_Rosa__4_-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="mouse.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body onload="iniciar()">

    <div class="header">
        <div class="container">
            <ul class="navbar">
                <li><a href="../../indexPgnUsuario.html">Página Inicial</a></li>
                <li><a href="../../Cruzadinha.html">Quiz</a></li>
            </ul>
            <img class="logo" src="../../assets/img/Logo de Estúdio de beleza Rosa (4).png">
            <ul class="navbar">
                <li><a href="../../dashboard/dashboard.html">Perfil</a></li>
                <li><a href="../../index.html" class="responsivo">Sair</a></li>
            </ul>
        </div>
    </div>

    <div class="game">
        <h1>Parabéns você ganhou um jogo bônus!! Encontre o mouse em meio a esse cenário</h1>
        <img id="fundo" src="fundoBaguncado.png">
        <img onclick="achou()" src="mouse.png" id="mouse">
    </div>
    <span id="span_tempo"></span>
<a href=""></a>
    
</body>
</html>

<script>

var segundo = 20;
  var tempoPercorrido=0;
  span_tempo.innerHTML = segundo;

  var interval = null;

  function iniciar() {

    interval = setInterval(() => {
      segundo -= 1;
      span_tempo.innerHTML = segundo;
      if (segundo <= 0) {
        clearInterval(interval);
        Swal.fire({
  position: 'top',
  icon: 'error',
  title: 'O tempo acabou',
  background:'black',
  color: 'white',
  text: 'O tempo acabou, tente novamente mais tarde!',
  confirmButtonColor: '#8c66d2',
  confirmButtonText: `<a href="encontrar mouse.html">Voltar</a>`,
})
        
       
      }
    }, 1000);
  }

  function achou() {

    clearInterval(interval);


    tempoPercorrido = 20 - segundo;
    Swal.fire({
  position: 'top',
  icon: 'sucess',
  title: 'Você Consegui!!!',
  background:'black',
  color: 'white',
  text:`Você encontrou e levou ${tempoPercorrido} segundo !`,
  confirmButtonColor: '#8c66d2',
  confirmButtonText: `<a href="../../indexPgnUsuario.html">Voltar</a>`,
})

  

  }


</script>
