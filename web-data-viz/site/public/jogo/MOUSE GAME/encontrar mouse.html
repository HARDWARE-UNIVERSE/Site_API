<body onload="iniciar()">

    <div class="header">
        <div class="container">

    <div class="game">
        <h1>Parabéns você ganhou um jogo bônus!! Encontre o mouse em meio a esse cenário</h1>
        <img id="fundo" src="fundoBaguncado.png">
        <img onclick="achou()" src="mouse.png" id="mouse">
    </div>
    <span id="span_tempo"></span>

    
</body>
</html>

<script>

var segundo = 20;
  var tempoPercorrido=0;
  span_tempo.innerHTML = segundo;

  var interval = null;

  function iniciar() {

    interval = setInterval(() => {
      segundo -= 1;
      span_tempo.innerHTML = segundo;
      if (segundo <= 0) {
        clearInterval(interval);

        alert("O tempo acabou, tente novamente mais tarde!");
        window.location='encontrar mouse.html'
      }
    }, 1000);
  }

  function achou() {

    clearInterval(interval);


    tempoPercorrido = 20 - segundo;

    alert(`Você encontrou e levou ${tempoPercorrido} segundo !`);
    window.location= '../../index.html'

  }


</script>
